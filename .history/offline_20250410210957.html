<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastCripto - Você está offline</title>
  <link rel="stylesheet" href="/assets/css/theme.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#4caf50">
  <style>
    .offline-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 1rem;
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      color: var(--text-muted);
    }
    
    .offline-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }
    
    .offline-message {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--text-secondary);
      max-width: 500px;
    }
    
    .offline-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    @media (min-width: 768px) {
      .offline-actions {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="/assets/images/logo.png" alt="FastCripto Logo" class="logo-img">
        <span class="logo-text">FastCripto</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="offline-container">
      <div class="offline-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 3c-4.97 0-9 4.03-9 9v7c0 1.1.9 2 2 2h4v-8H5v-1c0-3.87 3.13-7 7-7s7 3.13 7 7v1h-4v8h4c1.1 0 2-.9 2-2v-7C21 7.03 16.97 3 12 3zM7 15v4H5v-4h2zm12 4h-2v-4h2v4z"/>
        </svg>
      </div>
      <h1 class="offline-title">Você está offline</h1>
      <p class="offline-message">
        Parece que você está sem conexão com a internet. Algumas funcionalidades podem estar limitadas até que você se conecte novamente.
      </p>
      
      <div class="offline-actions">
        <button class="btn btn-primary" id="retry-button">
          Tentar novamente
        </button>
        <a href="/" class="btn btn-secondary">
          Voltar para o início
        </a>
      </div>
      
      <div class="cached-content">
        <h2>Conteúdo disponível offline</h2>
        <ul id="cached-pages">
          <li><a href="/">Página Inicial</a></li>
          <li><a href="/converter.html">Conversor</a></li>
        </ul>
      </div>
    </div>
  </main>

  <script>
    // Verificar conexão e atualizar UI
    function updateOnlineStatus() {
      const statusDisplay = document.querySelector('.offline-title');
      const statusMessage = document.querySelector('.offline-message');
      
      if (navigator.onLine) {
        statusDisplay.textContent = 'Você está online novamente';
        statusMessage.textContent = 'Sua conexão foi restaurada. Você pode continuar navegando normalmente.';
        document.body.classList.remove('offline');
      } else {
        statusDisplay.textContent = 'Você está offline';
        statusMessage.textContent = 'Parece que você está sem conexão com a internet. Algumas funcionalidades podem estar limitadas até que você se conecte novamente.';
        document.body.classList.add('offline');
      }
    }

    // Inicializar
    window.addEventListener('load', () => {
      updateOnlineStatus();
      
      // Adicionar event listeners para mudanças de conexão
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      
      // Botão de retry
      document.getElementById('retry-button').addEventListener('click', () => {
        window.location.reload();
      });
    });
  </script>
</body>
</html>
