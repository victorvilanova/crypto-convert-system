<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Conversão FIAT para Criptomoedas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center mb-4">Sistema de Conversão de Moedas</h1>
          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <h2 class="h4 mb-0">Converter Moeda FIAT para Criptomoeda</h2>
              <div class="small">
                Última atualização: <span id="lastUpdate">--:--:--</span>
              </div>
            </div>
            <div class="card-body">
              <form id="converterForm">
                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="fromCurrency" class="form-label"
                      >De (Moeda FIAT)</label
                    >
                    <select id="fromCurrency" class="form-select" required>
                      <!-- Opções serão preenchidas pelo JavaScript -->
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="toCrypto" class="form-label"
                      >Para (Criptomoeda)</label
                    >
                    <select id="toCrypto" class="form-select" required>
                      <!-- Opções serão preenchidas pelo JavaScript -->
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="amount" class="form-label">Valor</label>
                    <input
                      type="number"
                      id="amount"
                      class="form-control"
                      step="0.01"
                      min="0.01"
                      required
                      placeholder="Ex: 1000.00"
                    />
                  </div>
                </div>
                <div class="d-grid">
                  <button type="button" id="convertBtn" class="btn btn-primary">
                    Converter
                  </button>
                </div>
              </form>

              <div id="loading" class="text-center my-3" style="display: none">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Processando, aguarde...</p>
              </div>

              <div id="result" class="mt-3" style="display: none">
                <!-- Resultado será exibido aqui pelo JavaScript -->
              </div>

              <div id="error" class="mt-3" style="display: none">
                <!-- Erros serão exibidos aqui pelo JavaScript -->
              </div>
            </div>
          </div>

          <!-- Tabela de Taxas de Câmbio -->
          <div class="card">
            <div class="card-header bg-secondary text-white">
              <h2 class="h4 mb-0">Tabela de Taxas de Câmbio Atuais</h2>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Criptomoeda</th>
                      <th>Moeda</th>
                      <th>Taxa (FIAT)</th>
                      <th>Equivalência (Crypto)</th>
                    </tr>
                  </thead>
                  <tbody id="ratesTableBody">
                    <!-- Taxas serão preenchidas pelo JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Importando o ponto de entrada da aplicação como um módulo ES6 -->
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
