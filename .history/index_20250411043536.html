<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Convert System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h1 class="h4 mb-0">Conversor de Criptomoedas</h1>
              <div class="small">
                Última atualização: <span id="lastUpdate">--:--:--</span>
              </div>
            </div>
            <div class="card-body">
              <form id="converterForm">
                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="fromCrypto" class="form-label"
                      >De (Criptomoeda)</label
                    >
                    <select id="fromCrypto" class="form-select" required>
                      <!-- Opções serão preenchidas pelo JavaScript -->
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="toCurrency" class="form-label"
                      >Para (Moeda)</label
                    >
                    <select id="toCurrency" class="form-select" required>
                      <!-- Opções serão preenchidas pelo JavaScript -->
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="amount" class="form-label">Valor</label>
                    <input
                      type="number"
                      id="amount"
                      class="form-control"
                      step="0.01"
                      min="0.01"
                      required
                      placeholder="Ex: 1.5"
                    />
                  </div>
                </div>
                <div class="d-grid">
                  <button type="button" id="convertBtn" class="btn btn-primary">
                    Converter
                  </button>
                </div>
              </form>

              <div id="loading" class="text-center my-3" style="display: none">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Processando, aguarde...</p>
              </div>

              <div id="result" class="mt-3" style="display: none">
                <!-- Resultado será exibido aqui pelo JavaScript -->
              </div>

              <div id="error" class="mt-3" style="display: none">
                <!-- Erros serão exibidos aqui pelo JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Importando o ponto de entrada da aplicação como um módulo ES6 -->
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
